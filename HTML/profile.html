<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GoloPop - Profile</title>

        <link rel = "stylesheet" href = "../CSS/profile.css">
        <link rel = "stylesheet" href = "../CSS/general.css">
        <link rel = "stylesheet" href = "../CSS/style-responsive.css">

        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Red+Hat+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="navContent">
                <a id="logoNav" href="../index.html"><img src="/Images/golopop_logo.png"></a>
                <div class="searchDiv">
                    <img id="iconSearch" src="https://api.iconify.design/ant-design/search-outlined.svg?color=%23222">
                    <input type="text" placeholder="Search items...">
                </div>
                <div class="navBotons">
                    <a id="shopping-cart" href="../HTML/shopping.html"><img src="https://api.iconify.design/jam/shopping-cart.svg?color=%23f8f8f8" height="30"></a>
                    <div class="user">
                        <a id="user"><img src="https://api.iconify.design/bx/bx-user.svg?color=%23f8f8f8" height="30"></a>
                        <div id="idMenu" class="menu">
                            <a id="Login"><img id="loginImg" src="https://api.iconify.design/fe/login.svg?color=%23222" width="18" height="18">Login</a>
                            <a id="SignUp"><img src="https://api.iconify.design/fe/login.svg?color=%23222" width="18" height="18">Sign Up</a>
                            <a id="Profile"><img src="https://api.iconify.design/fluent/eye-12-regular.svg?color=%23222" width="18" height="18">Profile</a>
                            <a id="Logout"><img src="https://api.iconify.design/majesticons/logout-line.svg?color=%23222" width="18" height="18">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="bodyContent">
            <div class="ProfileDiv">
                <div class="menuProfile">
                    <div class="menuTop">
                        <img src="../Images/funkoBlanco.png">
                        <h1 id="nombreUsuario">User Name</h1>
                    </div>
                    <div class="menuBot" id="menuBot">
                        <button class="buttonsBot" id="buttonBotPorfile">PROFILE</button>
                        <button class="buttonsBot" id="buttonBotOrders">ORDERS</button>
                    </div>
                </div>
                <div class="contentProfile">
                    <div class="contentProfileProfile" id="contentProfileProfile">
                        <form name="edit" id="edit">
                            <div class="LSinputContainer">
                                <img src="https://api.iconify.design/fluent/mail-16-filled.svg?color=%23f8f8f8">
                                <input id="editEmail" type="text" placeholder="email">
                            </div>
                            <div class="LSinputContainer">
                                <img src="https://api.iconify.design/wpf/name.svg?color=%23f8f8f8">
                                <input id="editName" type="text" placeholder="name">
                            </div>
                            <div class="LSinputContainer">
                                <img src="https://api.iconify.design/wpf/name.svg?color=%23f8f8f8">
                                <input id="editLastName" type="text" placeholder="lastName">
                            </div>
                            <div class="LSinputContainer">
                                <img src="https://api.iconify.design/carbon/password.svg?color=%23f8f8f8">
                                <input id="editPassword" type="password" placeholder="password">
                            </div>
                            <div class="LSinputContainer">
                                <img src="https://api.iconify.design/clarity/date-line.svg?color=%23f8f8f8">
                                <input id="editBirthDay" type="date" placeholder="birthday" min="2004-01-01">
                            </div>
                            <div class="LSinputContainer" id="viewCardDiv">
                                <img id="iconCard" src="https://api.iconify.design/bi/credit-card.svg?color=%23f8f8f8">
                                <p>Credit Cards</p>
                            </div>
                            <div class="LSinputContainer" id="viewAddressDiv">
                                <img id="iconCard" src="https://api.iconify.design/bx/bx-building-house.svg?color=%23f8f8f8">
                                <p>Address</p>
                            </div>
                            <button class="LSButton" id="editButton" type="submit">Edit</button>
                        </form>
                        <div class="cardView" id="cardView">
                            <img id="returnEdit" src="https://api.iconify.design/bi/arrow-return-left.svg?color=%23f8f8f8">
                            <img id="addCardIcon" src="https://api.iconify.design/bx/bx-message-square-add.svg?color=%23f8f8f8">
                            <div class="addCard">
                                <h2>ADD CREDIT CARD</h2>
                                <div class="topCardPro">
                                    <label>Card number</label>
                                    <div class="cardNumber">
                                        <input id="num1" type="num" minlength="4" maxlength="4" placeholder="0000">
                                        <input id="num2" type="num" minlength="4" maxlength="4" placeholder="0000">
                                        <input id="num3" type="num" minlength="4" maxlength="4" placeholder="0000">
                                        <input id="num4" type="num" minlength="4" maxlength="4" placeholder="0000">
                                    </div>
                                </div>
                                <div class="botCardPro">
                                    <div class="cardCVV">
                                        <label>CVV</label>
                                        <input id="cvv" type="num" minlength="3" maxlength="3" placeholder="000">
                                    </div>
                                    <div class="cardED">
                                        <label>Expire date</label>
                                        <div>
                                            <input id="expire1"type="num" placeholder="MONTH" minlength="2" maxlength="2">
                                            <input id="expire2"type="num" placeholder="YEAR" minlength="4" maxlength="4">
                                        </div>
                                    </div>
                                </div>
                                <div class="cardOwner">
                                    <label>Owner</label>
                                    <input id="owner" type="text">
                                </div>
                                <button id="addCreditCard">Add Credit Card</button>
                            </div>
                            <div class="editCardDiv">
                                <h2>EDIT CREDIT CARD</h2>
                                <div class="topCard">
                                    <label>Card number</label>
                                    <div class="cardNumber">
                                        <input id="editnum1" type="num" minlength="4" maxlength="4" placeholder="0000">
                                        <input id="editnum2" type="num" minlength="4" maxlength="4" placeholder="0000">
                                        <input id="editnum3" type="num" minlength="4" maxlength="4" placeholder="0000">
                                        <input id="editnum4" type="num" minlength="4" maxlength="4" placeholder="0000">
                                    </div>
                                </div>
                                <div class="botCard">
                                    <div class="cardCVV">
                                        <label>CVV</label>
                                        <input id="editcvv" type="num" minlength="3" maxlength="3" placeholder="000">
                                    </div>
                                    <div class="cardED">
                                        <label>Expire date</label>
                                        <div>
                                            <input id="editexpire1"type="num" placeholder="MONTH" minlength="2" maxlength="2">
                                            <input id="editexpire2"type="num" placeholder="YEAR" minlength="4" maxlength="4">
                                        </div>
                                    </div>
                                </div>
                                <div class="cardOwner">
                                    <label>Owner</label>
                                    <input id="editowner" type="text">
                                </div>
                                <button id="editCreditCard">Edit Credit Card</button>
                            </div>
                            <div class="allItems" id="allItems">
                                
                            </div>
                        </div>
                        <div class="addressView" id="addressView">
                            <img id="returnEdit2" src="https://api.iconify.design/bi/arrow-return-left.svg?color=%23f8f8f8">
                            <img id="addAddressIcon" src="https://api.iconify.design/bx/bx-message-square-add.svg?color=%23f8f8f8">
                            <div class="addAddressDiv">
                                <h2>ADD ADDRESS</h2>
                                <div>
                                    <label>Address</label>
                                    <input id="address" type="text" >
                                </div>
                                <div>
                                    <label>Postal Code</label>
                                    <input id="postalCode" type="num" minlength="5" maxlength="5">
                                </div>
                                <div>
                                    <label>Country</label>
                                    <input id="country" type="text" >
                                </div>
                                <div>
                                    <label>Province</label>
                                    <input id="province" type="text" >
                                </div>
                                <button id="addAddress">Add Address</button>
                            </div>
                            <div class="editAddressDiv">
                                <h2>EDIT ADDRESS</h2>
                                <div>
                                    <label>Address</label>
                                    <input id="editaddress" type="text" >
                                </div>
                                <div>
                                    <label>Postal Code</label>
                                    <input id="editpostalCode" type="num" minlength="5" maxlength="5">
                                </div>
                                <div>
                                    <label>Country</label>
                                    <input id="editcountry" type="text" >
                                </div>
                                <div>
                                    <label>Province</label>
                                    <input id="editprovince" type="text" >
                                </div>
                                <button id="editAddress">Edit Address</button>
                            </div>
                            <div class="allItemsAddress" id="allItemsAddress">
                                
                            </div>
                        </div>  
                    </div>
                    <div class="contentProfileOrders" id="contentProfileOrders">

                    </div>
                </div>
            </div>
        </div>

        <div class="LSContainer" id="loginContainer">
            <img class="closeLS" id="closeLogin" src="https://api.iconify.design/ant-design/close-circle-filled.svg?color=%23f44141">
            <h1 id="LSName">LOGIN</h1>
            <form name="login" id="login">
                <div class="LSinputContainer">
                    <img src="https://api.iconify.design/fluent/mail-16-filled.svg?color=%23f8f8f8">
                    <input id="loginEmail" type="text" placeholder="email">
                </div>
                <div class="LSinputContainer">
                    <img src="https://api.iconify.design/carbon/password.svg?color=%23f8f8f8">
                    <input id="loginPassword" type="password" placeholder="password">
                </div>
                <button class="LSButton" id="loginButton" type="submit">Login</button>
            </form>
        </div>

        <div class="LSContainer" id="signUpContainer">
            <img class="closeLS" id="closeSignUp" src="https://api.iconify.design/ant-design/close-circle-filled.svg?color=%23f44141">
            <h1 id="LSName">SIGN UP</h1>
            <form name="signUp" id="signUp">
                <div class="LSinputContainer">
                    <img src="https://api.iconify.design/fluent/mail-16-filled.svg?color=%23f8f8f8">
                    <input id="signUpEmail" type="text" placeholder="email">
                </div>
                <div class="LSinputContainer">
                    <img src="https://api.iconify.design/wpf/name.svg?color=%23f8f8f8">
                    <input id="signUpName" type="text" placeholder="name">
                </div>
                <div class="LSinputContainer">
                    <img src="https://api.iconify.design/wpf/name.svg?color=%23f8f8f8">
                    <input id="signUpLastName" type="text" placeholder="lastName">
                </div>
                <div class="LSinputContainer">
                    <img src="https://api.iconify.design/carbon/password.svg?color=%23f8f8f8">
                    <input id="signUpPassword" type="password" placeholder="password">
                </div>
                <div class="LSinputContainer">
                    <img src="https://api.iconify.design/clarity/date-line.svg?color=%23f8f8f8">
                    <input id="signUpBirthDay" type="date" placeholder="birthday" min="2004-01-01">
                </div>
                <button class="LSButton" id="signUpButton" type="submit">Sign Up</button>
            </form>
        </div>
        
        <div class="problems" id="problems">
            <p id="thing"></p>
        </div>

        <script type="module" src="../JS/users.js"></script>
        <script type="module" src="../JS/profile.js"></script>
    </body>
</html>
